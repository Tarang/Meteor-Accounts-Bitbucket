<template name="configureLoginServiceDialogForBitbucket">
  <p>
    First, you'll need to register your app on Bitbucket. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://bitbucket.org" target="_blank">https://bitbucket.org</a>
    </li>
    <li>
      Locate <b>Manage your Account</b> -> <b>Integrated Applications</b> -> Add Consumer
    </li>
    <li>
      Enter your consumer key & secret below.
    </li>
    <li>
      Finally, choose an application name which Bitbucket uses for redirections.
    </li>
  </ol>
</template>
